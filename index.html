<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 30</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link

    <main

    >
      <section class="row p-4 shadow rounded w-100">
        <aside class="col d-flex justify-content-center align-items-center">
          <div class="wrapper">
            <h3>Color: <span id="displayColor">None</span></h3>
            <h3>Score: <span id="displayScore">0</span></h3>
            <div class="mt-3">
              <button class="btn btn-primary" data-mode="easy">Easy</button>
              <button class="btn btn-warning" data-mode="medium">Medium</button>
              <button class="btn btn-danger" data-mode="hard">Hard</button>
              <button class="btn btn-danger" data-mode="extreme">
                Extreme
              </button>
            </div>
          </div>
        </aside>
        <aside class="col box-wrapper">
          <div class="box-row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="box-row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="box-row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </aside>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
